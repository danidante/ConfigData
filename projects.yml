server:
  port: 50015
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      database: projects
      host: localhost

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

clients:
  service: CLIENTS

consultants:
  service: CONSULTANTS
  
teams:
  service: TEAMS
  
skills:
  service: SKILLS

sites:
  service: SITES  

amqp:
  projects:
    queue:
      request: project_created_queue
    exchange:
      project: projects
    key:
      request: project_created
      
