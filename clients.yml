server:
  port: 50005
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      database: clients
      host: localhost

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    statusPageUrlPath: /actuator/info
    healthCheckUrlPath: /actuator/health
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
projects:
  service: PROJECTS   

management:
  security:
    enabled: false
  health:
    defaults: true
    sensitive: true
  endpoints:
    web:
      expose: "*"
    health:
      show-details: true
    cors:
      allowed-origins: "*"
      allowed-methods: GET,POST
      
amqp:
  projects:
    queue:
      closed:
        request: project_closed_clients_response_queue
    exchange:
      closed:
        project: projects_closed
    key:
      closed:
        request: project_closed        
  clients:
    exchange:
      created:
        client: clients_created
      updated:
        client: clients_updated
      removed:
        client: clients_removed
      updated-projects:
        client: clients_updated_projects
      closed-project:
        client: clients_closed_project
    key:
      created:
        request: client_created
      updated:
        request: client_updated
      removed:
        request: client_removed
      updated-projects: 
        request: client_updated_projects
      closed-project:
        request: client_closed_project
  events:
    queue:
      created:
        request: event_request_queue
    exchange:
      created: events_created
    key:
      created:
        request: event_created
  projects:
    queue:
      created:
        request: project_created_clients_response_queue
    exchange:
      created:
        project: projects_created
    key:
      created:
        request: project_created
